<head>
	<title>Physician Information</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css" rel="stylesheet">
	<link href="style.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js"></script>
	<script src="main.js"></script>
</head>

<body style="background-color:#b2ccf7">
	<br> <br>
	<div class="row">
			 <div class="col s12 m4 offset-m4">
				 <div class="hoverable card blue-grey">
					 <div class=" card-content white-text">
						 <span class="card-title" style="text-align:center">Physician Info</span>
						 <p>Enter your physician's information:</p>
						 <form id="firstForm">
							 <input type="text" id="firstName" placeholder="Physician's first name" name="firstName">
							 <input type="text" id="lastName" placeholder="Physician's last name" name="lastName">
							 <input type="number" id="zipCode" placeholder="Physician's zip code" name="zipCode">
							 <button class="waves-effect waves-light btn" id="submitBasic">Submit</button>
						 </form>
					 </div>
				 </div>
			 </div>
		 </div>
			<div class="row" id="info" opacity=0>
				<div class="col s12 m6 offset-m3">
					<ul class="collapsible" data-collapsible="accordion" style="text-align:center">
					  <li>
					    <div class="collapsible-header">Basic Information About Your Physician</div>
					    <div class="collapsible-body"><p>Body text</p></div>
					  </li>
					  <li>
					    <div class="collapsible-header">Second</div>
					    <div class="collapsible-body"><p>Body text</p></div>
					  </li>
					</ul>
				</div>
			</div>
</body>
