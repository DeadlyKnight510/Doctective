<head>
	<title>Physician Information</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css" rel="stylesheet">
	<link href="style.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js"></script>
	<script src="main.js"></script>
</head>

<body style="background-color:#3F51B5">
	<br> <br>
	<h3 style="text-align:center; color:#ECEFF1">Physician Payment Profile</h3>
	<div class="row">
			 <div class="col s12 m4 offset-m4">
				 <div class="hoverable card white">
					 <div class="card-content">
						 <span class="card-title" style="text-align:center">Information Form</span>
						 <p>Enter your physician's information:</p>
						 <form id="firstForm">
							 <input type="text" id="firstName" placeholder="Physician's first name" name="firstName">
							 <input type="text" id="lastName" placeholder="Physician's last name" name="lastName">
							 <input type="number" id="zipCode" placeholder="Physician's zip code" name="zipCode">
							 <button class="waves-effect waves-light btn" id="submitBasic">Submit</button>
						 </form>
					 </div>
				 </div>
			 </div>
		 </div>

<div class="row" id="info" opacity=0>
                <div class="col s12 m6 offset-m3">
                    <ul class="collapsible" data-collapsible="accordion">
                      <li>
                        <div class="collapsible-header">Basic Personal Information About Your Physician</div>
                        <div class="collapsible-body">
                                <ul class = "basicInfo">
                                    <p id="name"></p>
                                    <p id="specialty"></p>
                                    <p id="npi"></p>
                                    <p id="address"></p>
                                </ul>
                            </div>
                      </li>
                      <li>
                        <div class="collapsible-header">Basic Payment Information About Your Physician</div>
                        <div class="collapsible-body">
<ul class="paymentInfo">
					<p id="reciever-address"> </p>
					<p id="healthcare-company-info"> </p>
					<p id="drug"> </p>
					<p id="transaction"> </p>
</ul>
                </div>
                      </li>
                    </ul>
                </div>
            </div>
</body>
